<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
          <form action="#" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input type="text" id="username" placeholder="Username" class="input" value="{{ username }}" />
            <input type="email" id="email" placeholder="Email" class="input" value="{{ email }}" />
            <input type="password" id="password" placeholder="Password" class="input" value="{{ password }}" />
            <button type="submit" class="btn">Sign Up</button>
          </form>
        </div>
      
        <!-- Sign In -->
        <div class="container__form container--signin">
          <form action="#" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input type="email" id="email2" placeholder="Email" class="input" />
            <input type="password" id="password2" placeholder="Password" class="input" />
            <a href="#" class="link">Forgot your password?</a>
            <button type="submit" class="btn">Sign In</button>
          </form>
        </div>
      
        <!-- Overlay -->
        <div class="container__overlay">
          <div class="overlay">
            <div class="overlay__panel overlay--left">
              <button type="signin" class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
              <button type="signup" class="btn" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      <script src="signUp.js"></script>
</body>
</html>
